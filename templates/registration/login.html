{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <a href="{% url 'sever_1:main' %}">
            <img src="{% static 'images/logowhite.svg'%}" alt="logo" class="logo">
        </a>
    </header>
    <div class="registr">
        Вхід
    </div>
    <form method="post" action="{% url 'users:login' %}" class="data">
        {% csrf_token %}
        <label for="email" class="label">
            Логін
        </label>
        <input type="text" class="input" id="email" name="username">
        <label for="password" class="label">
            Пароль
        </label>
        <input type="text" class="input" id="password" name="password">
        <input type="submit" class="input" value="Ввійти">
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    </form>
</body>
</html>
